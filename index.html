---
layout: default
---
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
      </section>
    </div>
